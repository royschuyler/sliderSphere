<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spiral Around a Sphere</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
    }
    canvas {
      display: block;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
    }
    input {
      width: 200px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      background: black;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- UI Controls -->
  <div class="controls">
    <label>Tilt X (Left/Right): <span id="tiltXValue">0</span>°</label><br />
    <input type="range" id="tiltX" min="-180" max="180" step="1" value="0" /><br /><br />

    <label>Tilt Y (Forward/Backward): <span id="tiltYValue">0</span>°</label><br />
    <input type="range" id="tiltY" min="-180" max="180" step="1" value="0" /><br /><br />

    <label>Total Degrees: <span id="degreesValue">1440</span>°</label><br />
    <input type="range" id="degrees" min="0" max="5000" step="10" value="1440" /><br /><br />

    <label>Spiral Rate: <span id="rateValue">.5</span></label><br />
    <input type="range" id="rate" min="-1" max="1" step="0.05" value="2" /><br /><br />

    <label>Resolution: <span id="resValue">500</span></label><br />
    <input type="range" id="res" min="100" max="5000" step="50" value="500" /><br /><br />

    <button id="download">Download Image</button>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
