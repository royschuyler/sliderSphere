<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Band Spiral Visualization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .slider-container {
      margin: 10px 0;
    }
    label {
      display: inline-block;
      width: 220px;
    }
    #canvas {
      border: 1px solid #ccc;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Band Spiral Visualization</h1>
  
  <div class="slider-container">
    <label for="aSlider">a (MASTER d7):</label>
    <input type="range" id="aSlider" min="1" max="3" step="0.1" value="1.618">
    <span id="aValue">1.618</span>
  </div>
  
  <div class="slider-container">
    <label for="wrapSizeBandDSlider">wrapSizeBandD (MASTER d13):</label>
    <input type="range" id="wrapSizeBandDSlider" min="0.5" max="1" step="0.01" value="0.9">
    <span id="wrapSizeBandDValue">0.9</span>
  </div>
  
  <div class="slider-container">
    <label for="startAddSlider">startAdd (MASTER d15):</label>
    <input type="range" id="startAddSlider" min="0" max="45" step="1" value="15">
    <span id="startAddValue">15</span>
  </div>
  
  <div class="slider-container">
    <label for="fSlider">f (MASTER f7):</label>
    <input type="range" id="fSlider" min=".2" max="2" step="0.05" value="1.05">
    <span id="fValue">1.05</span>
  </div>
  
  <div class="slider-container">
    <label for="nSlider">n (MASTER f9):</label>
    <input type="range" id="nSlider" min="0.2" max="7" step="0.01" value="2">
    <span id="nValue">.1</span>
  </div>
  
  <!-- New slider for Total Start Value -->
  <div class="slider-container">
    <label for="totalStartSlider">Total Start Value (degrees):</label>
    <input type="range" id="totalStartSlider" min="-180" max="180" step="1" value="0">
    <span id="totalStartValue">0</span>
  </div>
  
  <!-- New slider for Tilt -->
  <div class="slider-container">
    <label for="tiltSlider">Tilt (degrees):</label>
    <input type="range" id="tiltSlider" min="-45" max="45" step="1" value="0">
    <span id="tiltValue">0</span>
  </div>
  
  <canvas id="canvas" width="800" height="600"></canvas>
  
  <script src="script.js"></script>
</body>
</html>
